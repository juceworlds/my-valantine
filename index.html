<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Background elements -->
        <div class="hearts-background">
            <div class="heart"><i class="fas fa-heart"></i></div>
            <div class="heart"><i class="fas fa-heart"></i></div>
            <div class="heart"><i class="fas fa-heart"></i></div>
            <div class="heart"><i class="fas fa-heart"></i></div>
            <div class="heart"><i class="fas fa-heart"></i></div>
        </div>
        
        <!-- Main card -->
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-heart"></i> Valentine's Day <i class="fas fa-heart"></i></h1>
                <p class="subtitle">A special question for a special person</p>
            </div>
            
            <div class="card-content">
                <div class="heart-animation">
                    <i class="fas fa-heart heartbeat"></i>
                </div>
                
                <h2 class="question">Will you be my Valentine Rafia begam ❤️❤️❤️?</h2>
                
                <div class="options">
                    <button id="yes-btn" class="btn yes-btn">
                        <i class="fas fa-check-circle"></i> Yes, Absolutely!
                    </button>
                    <button id="no-btn" class="btn no-btn">
                        <i class="fas fa-times-circle"></i> No
                    </button>
                </div>
                
                <div class="message">
                    <p><i class="fas fa-quote-left"></i> If I know what love is, it is because of you. <i class="fas fa-quote-right"></i></p>
                    <p class="author">- Hermann Hesse</p>
                </div>
            </div>
            
            <div class="card-footer">
                <p>Made with <i class="fas fa-heart pulse"></i> for someone special</p>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p><i class="fas fa-mouse-pointer"></i> Click your answer above</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
